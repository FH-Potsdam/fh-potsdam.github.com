<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author.name }}">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <!-- TODO: <link rel="icon" href="../../favicon.ico"> -->
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
    <link href="{{ site.baseurl }}assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}assets/css/style.css" rel="stylesheet">
    <link href="{{ site.baseurl }}assets/css/octicons/octicons.css" rel="stylesheet">
    <!-- TODO: icons -->
    <!-- <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png"> -->
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/FH-Potsdam">FHP InterfaceDesign</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          {{ content }}
        </div>
      </div>
      <footer>
        <p>
          &copy; {{ site.author }} 2013-2015<br>
          Build on top of <a href="http://jekyllrb.com">Jekyll</a> and <a href="http://getbootstrap.com/">Twitter Bootstrap</a><br>
          Revision: <a href="https://github.com/FH-Potsdam/fh-potsdam.github.com/commit/{{ site.github.build_revision }}">{{ site.github.build_revision }}</a>
        </p>
      </footer>
    </div> <!-- /.container -->
  </body>
</html>
